<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../cordova-geolocation.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="cordova-geolocation-fixture">
      <template>
        <cordova-geolocation>
          <h2>cordova-geolocation</h2>
        </cordova-geolocation>
      </template>
    </test-fixture>

    <script>
      suite('<cordova-geolocation>', function() {

        var myEl;

        setup(function() {
          myEl = fixture('cordova-geolocation-fixture');
        });

        test('defines the "address" property', function() {

            myEl.setAttribute('address','Huaz khas');
            assert.equal(myEl.address, 'Huaz khas');
          });

                  test('defines the "latitude" property', function() {

                      myEl.setAttribute('latitude','28.549507');
                      assert.equal(myEl.latitude, '28.549507');
                    });
                    test('defines the "Longitude" property', function() {

                        myEl.setAttribute('longitude','77.203613');
                        assert.equal(myEl.longitude, '77.203613');
                      });
                      test('defines the "position" property', function() {
                        var pos = {
                          coords : {
                          'accuracy' : '41',
                          'address' : 'D 269, Block D, Sarvodaya Enclave, New Delhi',
                          'altitude' : 'null',
                          'area' : 'Sarvodaya Enclave',
                          'city' : 'New Delhi',
                          'country' : 'India',
                          'heading' : 'null',
                          'latitude' : '28.5373542'}
                        };


                          myEl.setAttribute('position','pos');
                          assert.equal(myEl.items.position, 'pos');
                        });
      });
    </script>

  </body>
</html>
