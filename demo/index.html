<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>cordova-geolocation Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../cordova-geolocation.html">
    <link rel="import" href="../../google-map/google-map.html">
    <link rel="import" href="../../google-map/google-map-marker.html" />
    <link rel="import" href="../../paper-button/paper-button.html" />
    <style>
      google-map {
        height: 80vh;
        width: 100%;
      }
    </style>

  </head>
  <body unresolved>
    <cordova-geolocation id="cordovaGeolocation">
      <template id="cordova-geolocation-map" is="dom-bind" items ="{{position}}">
         <google-map zoom="12" latitude="{{items.coords.latitude}}" longitude="{{items.coords.longitude}}" api-key="AIzaSyCURpUDdbnlLDF2OgKAADBmxJ1AYafL6Vo">
          <google-map-marker latitude="{{items.coords.latitude}}" longitude="{{items.coords.longitude}}" draggable="true">
          </google-map-marker>
        </google-map>
      </template>
    </cordova-geolocation>
    <paper-button id="demoButton" raised>Get Position</paper-button>
    <script>
      document.getElementById('demoButton').addEventListener('click', function(){
          document.getElementById('cordovaGeolocation').getCurrentPosition();
          document.getElementById('cordova-geolocation-map').items = document.getElementById('cordovaGeolocation').position;
      });
    </script>
  </body>
</html>
